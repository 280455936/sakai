<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>
		
		<form class="form-horizontal" wicket:id="form">

			<h2>
				<wicket:message key="heading.updateungradeditems" />
			</h2>

			<div class="form-group">
				
				<div class="help-block">
					<wicket:message key="label.updateungradeditems.instructions" />
				</div>
				 
				<div class="form-group form-group-sm">
					<label wicket:for="grade" class="col-xs-3 control-label">
						<wicket:message key="label.updateungradeditems.grade" />
					</label>
					<div class="col-xs-2">
						<input wicket:id="grade" type="text" class="form-control" placeholder="100" />
					</div>
				</div>
				
				

				<div class="col-xs-offset-3 col-xs-5">
					<input type="submit" class="active" wicket:message="value:button.update" />
					<!--  <input type="submit" wicket:id="cancel" wicket:message="value:button.cancel" />-->
					
				</div>
				
			</div>

		</form>
	</wicket:panel>
</body>
</html>
