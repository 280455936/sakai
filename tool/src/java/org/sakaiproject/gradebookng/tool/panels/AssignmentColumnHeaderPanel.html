<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:panel>
	
	<div class="gb-title">
		<span wicket:id="externalAppFlag"></span>
		<span wicket:id="title"></span>
	</div>
	
	<div class="gb-grade-section">
		<span wicket:message="value:label.total">Total: </span><span wicket:id="totalPoints" class="gb-total-points">100</span>
	</div>
	
	<div class="gb-due-date">
		<span wicket:message="value:label.due">Due: </span><span wicket:id="dueDate">23/5/2014</span>
	</div>
	
	<div class="gb-grade-item-flags">
		<span wicket:id="extraCreditFlag" class="gb-flag-extra-credit" wicket:message="title:label.gradeitem.extracredit"></span>
		<span wicket:id="isReleasedFlag" class="gb-flag-is-released" wicket:message="title:label.gradeitem.released"></span>
		<span wicket:id="notReleasedFlag" class="gb-flag-not-released" wicket:message="title:label.gradeitem.notreleased"></span>
		<span wicket:id="isCountedFlag" class="gb-flag-is-counted" wicket:message="title:label.gradeitem.counted"></span>
		<span wicket:id="notCountedFlag" class="gb-flag-not-counted" wicket:message="title:label.gradeitem.notcounted"></span>
	</div>

	<!-- dropdown -->
	<div class="btn-group">
	    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
	    	<span class="caret"></span>
	    </a>
	    <ul class="dropdown-menu dropdown-menu-right">
	   		<li><a wicket:id="editAssignmentDetails" href="#"><wicket:message key="assignment.option.edit" /></a></li>
	   		<li><a wicket:id="viewAssignmentGradeStatistics" href="#"><wicket:message key="assignment.option.viewgradestatistics" /></a></li>
			<li><a wicket:id="moveAssignmentLeft" href="#" class="move-assignment-left"><wicket:message key="assignment.option.moveleft" /></a></li>
			<li><a wicket:id="moveAssignmentRight" href="#" class="move-assignment-right"><wicket:message key="assignment.option.moveright" /></a></li>
			<li><a wicket:id="hideAssignment" href="#"><wicket:message key="assignment.option.hide" /></a></li>
	    	<li><a wicket:id="setUngraded" href="#"><wicket:message key="assignment.option.setungraded" /></a></li>
	    </ul>
    </div>
	
</wicket:panel>
</body>
</html>
