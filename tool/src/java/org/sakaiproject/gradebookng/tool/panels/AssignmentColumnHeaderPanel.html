<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:panel>
	
	<div class="gb-title">
		<span wicket:id="externalAppFlag"></span>
		<span wicket:id="title"></span>
	</div>
	
	<div wicket:id="averageGradeSection" class="gb-average">
		<span wicket:message="value:label.avg">Avg: </span><span wicket:id="averagePoints" class="gb-average-points">72</span> / <span wicket:id="totalPoints" class="gb-total-points">100</span>
	</div>
	<div wicket:id="dueDate" class="gb-due-date">23/5/2014</div>
	
	<div class="gb-grade-item-flags">
		<span wicket:id="isReleasedFlag" class="gb-is-released-flag" wicket:message="title:label.gradeitem.released"></span>
		<span wicket:id="notReleasedFlag" class="gb-not-released-flag" wicket:message="title:label.gradeitem.notreleased"></span>
		<span wicket:id="isCountedFlag" class="gb-is-counted-flag" wicket:message="title:label.gradeitem.counted"></span>
		<span wicket:id="notCountedFlag" class="gb-not-counted-flag" wicket:message="title:label.gradeitem.notcounted"></span>
	</div>

	<!--  this comes from the wicket bootstrap module, needs to be sorted out. -->
	<div class="btn-group">
	    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
	    	<span class="caret"></span>
	    </a>
	    <ul class="dropdown-menu dropdown-menu-right">
	   		<li><a tabindex="-1" href="#">Edit Item Details</a></li>
			<li><a tabindex="-1" href="#">Hide From Students</a></li>
			<li><a tabindex="-1" href="#">Exclude From Course Grade Calculations</a></li>
	    </ul>
    </div>

	
</wicket:panel>
</body>
</html>
