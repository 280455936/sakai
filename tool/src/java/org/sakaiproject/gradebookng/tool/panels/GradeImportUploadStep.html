<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <h2><wicket:message key="importExport.import.heading" /></h2>

    <p><wicket:message key="importExport.import.description" /></p>

    <div>
        <p><wicket:message key="importExport.template.description" /></p>
        <p>
            <a class="button" wicket:id="downloadBlankTemplate" wicket:message="title:importExport.template.button.blankTemplate">
                <wicket:message key="importExport.template.button.blankTemplate" />
            </a> 
            <a class="button" wicket:id="downloadFullGradebook" wicket:message="title:importExport.template.button.fullGradebook">
                <wicket:message key="importExport.template.button.fullGradebook" />
            </a>
        </p>
    </div>

    <div>
        <p><wicket:message key="importExport.upload.description" /></p>

        <form wicket:id="form">
            <fieldset>
              <input type="file" wicket:id="upload" />
            </fieldset>

            <div class="act">
                <input class="active" type="submit" />
            </div>
        </form>

    </div>

</wicket:panel>
