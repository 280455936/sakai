<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>
	<h2><wicket:message key="permissionspage.main.heading">Grader Perms</wicket:message></h2>
	
	<div wicket:id="instructions" class="instruction">Instruction text goes here</div>
	
	<h3><wicket:message key="permissionspage.instructions.choose" /></h3>
	
	<div class="form-group form-group-sm">
		<select wicket:id="ta" class="form-control">
			<option>TA 1</option>
		</select>
	</div>
	
	<form wicket:id="form">
		
	    <div wicket:id="permissions">
	    	<span wicket:id="can">Can</span>
	    	<select wicket:id="function" />
	    	<select wicket:id="category" />
	    	<span wicket:id="in">in</span>
	    	<select wicket:id="group" />
	    </div>
	    
	    <button wicket:id="addRule" type="submit" class="btn btn-default gb-add-permission-rule"><wicket:message key="permissionspage.addrule" /></button>
	    
	    <div>
			<input type="submit" class="btn btn-primary" wicket:message="value:button.savechanges" />
			<!-- <input type="submit" class="btn btn-link" wicket:id="cancel" wicket:message="value:button.cancel" /> -->
		</div>
	
	</form>
	
</wicket:extend>
</body>
</html>
