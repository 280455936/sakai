<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:extend>

		<form class="form-horizontal" wicket:id="form">

			<h2>
				<wicket:message key="heading.editgradeitem" />
			</h2>

			<div class="form-group">
				<div class="form-group form-group-sm">
					<label wicket:for="name" class="col-xs-3 control-label">
						<wicket:message key="label.editgradeitem.title" />
					</label>
					<div class="col-xs-7">
						<input wicket:id="name" type="text" class="form-control" placeholder="Week 1 assignment" />
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label wicket:for="points" class="col-xs-3 control-label">
						<wicket:message key="label.editgradeitem.points" />
					</label>
					<div class="col-xs-2">
						<input wicket:id="points" type="text" class="form-control" placeholder="100" />
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="col-xs-offset-3 col-xs-6">
						<div class="checkbox">
							<label>
								<input wicket:id="extraCredit" type="checkbox" />
								<wicket:message key="label.editgradeitem.extracredit" />
							</label>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label wicket:for="dueDate" class="col-xs-3 control-label">
						<wicket:message key="label.editgradeitem.due" />
					</label>
					<div class="col-xs-4">
						<input wicket:id="dueDate" type="text" class="form-control" placeholder="dd/mm/yy" aria-describedby="duedate-help" />
						<span id="duedate-help" class="help-block">
							<wicket:message key="label.editgradeitem.due.help" />
						</span>
					</div>
				</div>
				<!--
				<div class="form-group form-group-sm">
					<label wicket:for="categoryName" class="col-xs-3 control-label">
						<wicket:message key="label.editgradeitem.category" />
					</label>
					<div class="col-xs-6">
						<select wicket:id="categoryName" class="form-control">
							<option>test</option>
						</select>
					</div>
				</div>
				-->
				<div class="form-group form-group-sm">
					<div class="col-xs-offset-3 col-xs-6">
						<div class="checkbox">
							<label> 
								<input wicket:id="released" type="checkbox" /> 
								<wicket:message key="label.editgradeitem.release" />
							</label>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="col-xs-offset-3 col-xs-6">
						<div class="checkbox">
							<label>
								<input wicket:id="counted" type="checkbox" />
								<wicket:message key="label.editgradeitem.include" />
							</label>
						</div>
					</div>
				</div>

				<div class="col-xs-offset-3 col-xs-5">
					<input type="submit" class="active" wicket:message="value:button.savechanges" />
					<input type="submit" wicket:id="cancel" wicket:message="value:button.cancel" />
				</div>
			</div>

		</form>

	</wicket:extend>
</body>
</html>
