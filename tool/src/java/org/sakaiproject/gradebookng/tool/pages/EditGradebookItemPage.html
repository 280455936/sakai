<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:head>
		<wicket:link>
			<!-- Include Sakai Date Picker -->
			<script src="/library/js/jquery/ui/1.11.3/jquery-ui.min.js"></script>
			<script type="text/javascript" src="/library/js/lang-datepicker/lang-datepicker.js"></script>
		</wicket:link>
	</wicket:head>
	<wicket:extend>

		<form class="form-horizontal" wicket:id="form">

			<h2>
				<wicket:message key="heading.editgradeitem" />
			</h2>

			<div class="form-group">
				<div wicket:id="subComponents"></div>

				<div class="col-xs-offset-3 col-xs-5">
					<input type="submit" class="active" wicket:message="value:button.savechanges" />
					<input type="submit" wicket:id="cancel" wicket:message="value:button.cancel" />
				</div>
			</div>

		</form>

	</wicket:extend>
</body>
</html>
