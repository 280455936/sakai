<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>

<wicket:head>
  <wicket:link>
    <!-- Drag and Drop (requires jQueryUI) -->
    <script src="/library/js/jquery/ui/1.11.3/jquery-ui.min.js"></script>
    
    <!-- GradebookNG Grade specific behaviour -->
    <link rel="stylesheet" type="text/css" href="/gradebookng-tool/styles/gradebook-grades.css"/>
    <script src="/gradebookng-tool/scripts/gradebook-grades.js"></script>
  </wicket:link>
</wicket:head>

<wicket:extend>
  <form wicket:id="form">
    <p>
      <button wicket:id="addGradeItem" class="gb-add-gradebook-item-button">
      	 <wicket:message key="button.addgradeitem" />
      </button>
    </p>
    
    <div wicket:id="modalWindow" />
    
    <div id="gradebookGrades">
      <div id="gradebookGradesToolbar">
        <ul class="gb-toolbar-left">
          <li>
            <select id="filterByGroup" wicket:id="groupFilter">
              <option value="1">Section 1</option>
              <option value="2">Section 2</option>
            </select>
          </li>
        </ul>
        <ul class="gb-toolbar-right">
          <li><span wicket:id="gradeItemSummary" class="gradebook-item-summary">Viewing <span class="counts"><strong class="visible">8</strong> out of <strong class="total">8</strong></span> Grade Items</span></li>
          <li>
            <button id="toggleGradeItemsToolbarItem">Show/Hide Items</button>
          </li>
          <li>
            <button id="toggleCategoriesToolbarItem">Group By Category</button>
          </li>
        </ul>
      </div>
      <table wicket:id="table" id="gradebookGradesTable" class="table-striped table-bordered table-hover"></table>
    </div>
  </form>

  <div wicket:id="gradeItemsTogglePanel" id="gradeItemsTogglePanel" style="display: none;"/>
  <div id="gradeItemsConcurrentUserWarning" class="messageConfirmation" style="display: none;">
    <wicket:message key="label.concurrentuserwarning" />
    <span class="gb-message-close"></span>
  </div>
</wicket:extend>

</body>
</html>
