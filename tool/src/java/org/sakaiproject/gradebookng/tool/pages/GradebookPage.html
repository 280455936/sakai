<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>

<wicket:head>
  <wicket:link>
    <!-- Drag Table (requires jQueryUI) -->
    <link rel="stylesheet" type="text/css" href="/gradebookng-tool/styles/lib/dragtable.css"/>
    <script src="/library/js/jquery/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="/gradebookng-tool/scripts/lib/jquery.dragtable.js"></script>

    <!-- GradebookNG Grade specific behaviour -->
    <link rel="stylesheet" type="text/css" href="/gradebookng-tool/styles/gradebook-grades.css"/>
    <script src="/gradebookng-tool/scripts/gradebook-grades.js"></script>
  </wicket:link>
</wicket:head>

<wicket:extend>
  <form wicket:id="form">
    <p>
      <input type="button" wicket:id="addGradeItem" wicket:message="value:button.addgradeitem" />
		<select wicket:id="groupFilter">
			<option value="1">Section 1</option>
			<option value="2">Section 2</option>
		</select>
      
      
    </p>
    <div wicket:id="addGradeItemWindow" />
    <div id="gradebookGrades">
      <table wicket:id="table" id="gradebookGradesTable" class="table-striped table-bordered table-hover"></table>
    </div>
  </form>
</wicket:extend>

</body>
</html>
