<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>
	
  <style>
    /* Temporary styles for placeholder accordion */
    #gradebookSettingsAccordion {margin-top: 20px}
    #gradebookSettingsAccordion h4 {padding: 0}
    #gradebookSettingsAccordion h4 a {border: none !important}
  </style>
  <div class="panel-group" id="gradebookSettingsAccordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="gradeReleaseRulesHeading">
        <h4 class="panel-title">
          <a class="collapsed" data-toggle="collapse" data-parent="#gradebookSettingsAccordion" href="#gradeReleaseRules" aria-expanded="false" aria-controls="gradeReleaseRules">
            Grade Release Rules
          </a>
        </h4>
      </div>
      <div id="gradeReleaseRules" class="panel-collapse collapse" role="tabpanel" aria-labelledby="gradeReleaseRulesHeading">
        <div class="panel-body">
          <img src="/gradebookng-tool/images/placeholders/settings_grading_schema.jpg" style="width: 100%;" />
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="categoriesAndWeightingHeading">
        <h4 class="panel-title">
          <a class="collapsed" data-toggle="collapse" data-parent="#gradebookSettingsAccordion" href="#categoriesAndWeighting" aria-expanded="false" aria-controls="categoriesAndWeighting">
            Categories &amp; Weighting
          </a>
        </h4>
      </div>
      <div id="categoriesAndWeighting" class="panel-collapse collapse" role="tabpanel" aria-labelledby="categoriesAndWeightingHeading">
        <div class="panel-body">
          <img src="/gradebookng-tool/images/placeholders/settings_categories_and_weighting.jpg" style="width: 100%;" />
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="gradingSchemaHeading">
        <h4 class="panel-title">
          <a class="collapsed" data-toggle="collapse" data-parent="#gradebookSettingsAccordion" href="#gradingSchema" aria-expanded="false" aria-controls="gradingSchema">
            Grading Schema
          </a>
        </h4>
      </div>
      <div id="gradingSchema" class="panel-collapse collapse" role="tabpanel" aria-labelledby="gradingSchemaHeading">
        <div class="panel-body">
          <img src="/gradebookng-tool/images/placeholders/settings_grading_schema.jpg" style="width: 100%;" />
        </div>
      </div>
    </div>
  </div>
	
</wicket:extend>
</body>
</html>
